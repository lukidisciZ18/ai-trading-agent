name: CI/CD

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: read
  packages: write

jobs:
  lint_test:
    name: Lint and Test
    runs-on: ubuntu-latest
    env:
      FAST_TEST: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: "3.12"
            cache: 'pip'

      - name: Install deps
        run: |
          python -V
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 httpx

      - name: Lint (non-blocking)
        run: flake8 . || true

      - name: Run tests (FAST_TEST)
        run: pytest -q || true

      - name: Export sample signals
        run: |
          python - <<'PY'
from src.main import agent_singleton as a
print(a.leveraged_etf_signals().head())
PY

      - name: Upload test artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-signals
          path: |
            data/trading_signals_latest.csv
          if-no-files-found: warn

  build_push:
    name: Build and Push (GHCR)
    needs: lint_test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
